<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container-fluid">
    <form th:action = "@{/logout}" method = "post" class="d-flex">
        <p th:if="${session.user != null}" class="w-100">
            <button type = "sumbit" class="btn btn-secondary w-100">로그아웃</button>
        </p>
    </form>
    <p th:if="${session.user == null}">
        <a class="btn btn-primary" th:href = "@{/login}" style="display: block">로그인</a>
    </p>
</div>
<div>
    <table class="table table-striped table-hover">
        <tr>
            <th>글번호</th>
            <td th:text="${id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${item.description}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${item.name}"></td>
        </tr>
        <tr>
            <th>작성시간</th>
            <td th:text="${item.createdtime}"></td>
        </tr>
        <tr th:if="${item.updatedtime != null}">
            <th>수정된시간</th>
            <td th:text="${item.updatedtime}"></td>
        </tr>
    </table>
    <br> <!-- 줄바꿈 -->
    <form th:action="@{/item/delete/{id}(id=${item.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        <button type="submit" class="btn btn-danger">삭제</button>
        <a class="btn btn-primary" th:href = "@{/item/modify/{id}(id=${item.id})}">수정</a>
        <a class="btn btn-success" th:href = "@{/item}">게시판으로</a>
    </form>
</div>
</body>
</html>
