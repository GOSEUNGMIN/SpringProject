<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>게시글 수정</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="text-center">
  <h2 style="padding: 12px">게시글 수정</h2>
  <div class="container-fluid" style="padding: 2% 20%">
    <!-- 수정 폼 -->
    <form th:action="@{/item/modify/{id}(id=${modifyitem.id})}" method="post" onsubmit="return confirm('정말로 수정하시겠습니까?');">

      <!-- 글번호 (읽기 전용) -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">글번호</span>
        <input type="text" class="form-control" placeholder="${modifyitem.id}"
               th:value="${modifyitem.id}" aria-label="id" aria-describedby="id" name="id" readonly>
      </div>

      <!-- 내용 (textarea) -->
      <div class="input-group" style="margin-bottom: 20px">
        <span class="input-group-text">내용</span>
        <textarea style="height: 200px;" class="form-control"
                  th:text="${modifyitem.description}" aria-label="description" name="description"></textarea>
      </div>

      <!-- 이름 -->
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">이름</span>
        <input type="text" class="form-control" placeholder="이름"
               th:value="${modifyitem.name}" aria-label="name" aria-describedby="name" name="name">
      </div>
      <br>
      <!-- 수정 버튼 -->
      <button type="submit" class="btn btn-primary">수정</button>
      <!-- 게시판으로 돌아가는 버튼 -->
      <a class="btn btn-success" th:href="@{/item}">게시판으로</a>
    </form>
  </div>
</div>

</body>
</html>
