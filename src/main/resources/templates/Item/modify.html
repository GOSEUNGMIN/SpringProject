<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>トップページ</title>
</head>
<body>
<div class="text-center" >
  <p th:if="${session.user != null}">
  <form th:action = "@{/logout}" method = "post">
    <button type = "submit">로그아웃</button>
  </form>
  </p>
  <p th:if="${session.user == null}">
    <a th:href = "@{/login}">로그인</a>
  </p>
</div>
<div>
  <form th:action="@{/item/modify/{id}(id=${modifyitem.id})}" method="post" onsubmit="return confirm('정말로 수정하시겠습니까?');">
  <table>
    <tr>
      <th>글번호</th>
      <td th:text="${modifyitem.id}"></td>
    </tr>
    <tr>
      <th>제목</th>
      <td><input type="text" id="description" name="description" th:value="${modifyitem.description}"></td>
    </tr>
    <tr>
      <th>작성자</th>
      <td><input type="text" id="name" name="name" th:value="${modifyitem.name}"></td>
    </tr>
    <tr>
      <th>작성시간</th>
      <td th:text="${modifyitem.createdtime}"></td>
    </tr>
  </table>
  <br> <!-- 줄바꿈 -->
    <button type="submit">수정</button>
    <a th:href = "@{/item}">게시판으로</a>
  </form>
</div>
</body>
</html>
