<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>トップページ</title>
  <style>
    .table-row-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .table td, .table th {
      text-align: center; /* 텍스트를 가운데 정렬 */
      vertical-align: middle; /* 세로 정렬 */
    }
    .table td a {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 5px 0;
    }
    .table td a span {
      flex: 1;
      text-align: center;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div class="container-fluid">
  <form th:action="@{/logout}" method="post" class="d-flex">
    <p th:if="${session.user != null}" class="w-100">
      <button type="submit" class="btn btn-secondary w-100">로그아웃</button>
    </p>
  </form>
  <p th:if="${session.user == null}">
    <a class="btn btn-primary" th:href="@{/login}" style="display: block">로그인</a>
  </p>
</div>
<div>
  <table class="table table-striped table-hover">
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성시간</th>
      <th>수정된시간</th>
    </tr>
    <tr th:each="item : ${itemlist}" th:object="${item}">
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" class="table-row-link">
          <span th:text="*{id}"></span>
        </a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" class="table-row-link">
          <span th:text="*{description}"></span>
        </a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" class="table-row-link">
          <span th:text="*{name}"></span>
        </a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" class="table-row-link">
          <span th:text="*{createdtime}"></span>
        </a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" class="table-row-link">
          <span th:text="*{updatedtime}"></span>
        </a>
      </td>
    </tr>
  </table>
  <p class="d-flex justify-content-center">
    <a class="btn btn-primary" th:href="@{item/writer}">글쓰기</a>
  </p>
</div>
</body>
</html>
