<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>トップページ</title>
</head>
<body>
    <div class="text-center" >
        <h1 class="h1">タスク管理のお手伝いをします</h1>
        <p>タスク一覧から始めてください</p>
        <form th:action = "@{/logout}" method = "post">
        <p th:if="${session.user != null}">
            <button type = "sumbit">로그아웃</button>
        </p>
        </form>
        <p th:if="${session.user == null}">
            <a th:href = "@{/login}">로그인</a>
        </p>
        <p th:if="${session.user != null}">
        <a th:href = "@{/item}">게시판 이동</a>
        </p>
    </div>
</body>
</html>
