<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>トップページ</title>
</head>
<body>
<div class="text-center" >
  <p th:if="${session.user != null}">
    <form th:action = "@{/logout}" method = "post">
      <button type = "sumbit">로그아웃</button>
    </form>
  </p>
  <p th:if="${session.user == null}">
    <a th:href = "@{/login}">로그인</a>
  </p>
</div>
<div>
  <table>
    <tr>
      <th>글번호</th>
      <th>제목</th>
      <th>작성자</th>
      <th>작성시간</th>
      <th>수정된시간</th>
    </tr>
    <tr th:each="item : ${itemlist}" th:object="${item}">
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" th:text="*{id}"></a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" th:text="*{description}"></a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" th:text="*{name}"></a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" th:text="*{createdtime}"></a>
      </td>
      <td>
        <a th:href="@{item/detail/{id}(id=*{id})}" th:text="*{updatedtime}"></a>
      </td>
    </tr>
    <tr>
      <button type="button" onclick="location.href='item/writer'">글쓰기</button>
    </tr>
  </table>
</div>
</body>
</html>
