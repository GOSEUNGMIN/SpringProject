<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>トップページ</title>
</head>
<body>
<div class="text-center" >
    <p th:if="${session.user != null}">
        <form th:action = "@{/logout}" method = "post">
            <button type = "submit">로그아웃</button>
        </form>
    </p>
    <p th:if="${session.user == null}">
        <a th:href = "@{/login}">로그인</a>
    </p>
</div>
<div>
    <table>
        <tr>
            <th>글번호</th>
            <td th:text="${id}"></td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${item.description}"></td>
        </tr>
        <tr>
            <th>작성자</th>
            <td th:text="${item.name}"></td>
        </tr>
        <tr>
            <th>작성시간</th>
            <td th:text="${item.createdtime}"></td>
        </tr>
        <tr th:if="${item.updatedtime != null}">
            <th>수정된시간</th>
            <td th:text="${item.updatedtime}"></td>
        </tr>
    </table>
    <br> <!-- 줄바꿈 -->
    <form th:action="@{/item/delete/{id}(id=${item.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        <button type="submit">삭제</button>
        <a th:href = "@{/item/modify/{id}(id=${item.id})}">수정</a>
        <a th:href = "@{/item}">게시판으로</a>
    </form>
</div>
</body>
</html>
