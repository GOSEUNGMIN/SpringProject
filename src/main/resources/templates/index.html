<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>トップページ</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <form th:action = "@{/logout}" method = "post" class="d-flex">
            <p th:if="${session.user != null}" class="w-100">
                <button type = "sumbit" class="btn btn-secondary w-100">로그아웃</button>
            </p>
        </form>
        <p th:if="${session.user == null}">
            <a class="btn btn-primary" th:href = "@{/login}" style="display: block">로그인</a>
        </p>
        <div class="container">
        <h1 class="h1" style="text-align: center">タスク管理のお手伝いをします</h1>
        <p style="text-align: center">タスク一覧から始めてください</p>
        <p th:if="${session.user != null}" class="d-flex justify-content-center">
        <a class="btn btn-primary" th:href = "@{/item}">게시판 이동</a>
        </p>
        </div>
    </div>
</body>
</html>
